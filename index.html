<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Todo</title>
    <link rel="stylesheet" href="todo.css" />
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="todo.json"></script>
</head>
<body>
	<header>
		<h1> Todo Pagination </h1>
    </header>

    <div class="container" >
        <div class="row pt-3">
            <button id="loadTodos" class=" Btn Btn-primary "> load todos</button>
       
    
        <div class="mb-2">
            <select class="form-select" aria-label="" id="perPageSelect">
                <option selected>pages</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
        </div>
        </div>
        <div  class="row mt-3 justify-content-between" id="pagination">
        <button class=" btn btn-warning col-5" data-page-action="prevpage">
            - page
        </button>
        <button class=" btn btn-success col-5" data-page-action="nextpage">
            + page
        </button>
    </div>
    <div class="row mt-3 justify-conent-center todolist"></div>
</div>
	<main>
		<div class="list" id="list"></div>
		<div class="pagenumbers" id="pagination"></div>
    </main>

	<script src="app.js"></script>
</body>
</html>
